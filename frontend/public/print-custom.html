<!DOCTYPE html>

<head>
    <style>
        @page {
            size: A4;
            margin: 0;
        }

        html,
        body {
            padding: 0;
            margin: 0;
            font-size: 4mm;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
        }

        #Page {
            margin: auto;
            padding: 5mm 15mm;
            width: 210mm;
            height: 260mm;
        }

        h1 {
            font-size: 200%;
            font-weight: bold;
            margin-bottom: 10mm;

        .page-header {
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            justify-content: space-between;
            gap: 5mm;
            padding-bottom: 2mm;
            margin-bottom: 15mm;
            border-bottom: 1mm solid lightgray;
        }

        .logo {
            width: 50mm;
        }

        #ProductImageWrapper {
            border-radius: 1rem;
        }

        .product-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 5mm;
        }

        .product-container img {
            width: 85mm;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        table td,
        table th {
            text-align: left;
            white-space: nowrap;
            border-spacing: 2mm;
            padding: 1mm;
        }
    </style>
</head>
